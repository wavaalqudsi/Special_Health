<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Kesehatan - BMI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1, h2, h3 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    .card {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      margin: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .bmi-bar {
      width: 100%;
      height: 15px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    #barIndicator {
      height: 100%;
      width: 0;
    }
    .result-box {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }
    .tips {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Website Kesehatan & Kebugaran</h1>
    <h2>Fitur: Hitung BMI</h2>

    <!-- Input Form -->
    <div class="card">
      <h3>Input Data</h3>
      <label for="tinggi">Tinggi (cm)</label>
      <input type="number" id="tinggi" placeholder="contoh: 170">
      
      <label for="berat">Berat (kg)</label>
      <input type="number" id="berat" placeholder="contoh: 65">
      
      <button onclick="hitungBMI()">Hitung BMI</button>
    </div>

    <!-- Hasil -->
    <div class="card">
      <h3>Hasil Perhitungan</h3>
      <div class="result-box" id="nilaiBMI">BMI: -</div>
      <div class="result-box" id="kategoriBMI">Kategori: -</div>

      <div class="bmi-bar">
        <div id="barIndicator"></div>
      </div>

      <div class="tips">
        <strong>Rekomendasi:</strong>
        <p id="tips">Hitung BMI untuk melihat rekomendasi.</p>
      </div>
    </div>
  </div>

  <script>
    function hitungBMI() {
      const tinggi = document.getElementById("tinggi").value / 100; // cm -> m
      const berat = document.getElementById("berat").value;
      if (!tinggi || !berat) {
        alert("Masukkan tinggi dan berat badan terlebih dahulu!");
        return;
      }

      const bmi = (berat / (tinggi * tinggi)).toFixed(1);

      let kategori = "";
      let tips = "";
      if (bmi < 18.5) {
        kategori = "Kekurangan berat badan";
        tips = "Perbanyak asupan bergizi.";
      } else if (bmi < 25) {
        kategori = "Normal";
        tips = "Pertahankan pola makan & olahraga.";
      } else if (bmi < 30) {
        kategori = "Kelebihan berat badan";
        tips = "Kurangi kalori & tambah aktivitas fisik.";
      } else {
        kategori = "Obesitas";
        tips = "Konsultasikan dengan dokter & perbaiki gaya hidup.";
      }

      document.getElementById("nilaiBMI").innerText = "BMI: " + bmi;
      document.getElementById("kategoriBMI").innerText = "Kategori: " + kategori;
      document.getElementById("tips").innerText = tips;

      // update bar
      const bar = document.getElementById("barIndicator");
      bar.style.width = Math.min(100, bmi * 3) + "%";
      bar.style.background = bmi < 18.5 ? "yellow" : bmi < 25 ? "green" : bmi < 30 ? "orange" : "red";
    }
  </script>

</body>
</html>
