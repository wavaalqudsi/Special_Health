<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator BMI Sehat</title>
    <style>
      /* ====== ROOT COLORS ====== */
      :root {
       --primary-green: #2d8b57; /* SeaGreen */
        --secondary-green: #3cb371; /* MediumSeaGreen */
        --light-green-bg: #f0fff0; /* Honeydew */
        --dark-text: #333333;
        --light-text: #ffffff;
        --grey-bg: #f4f4f4;
        --color-background: #f0fff0;
        --color-text-dark: #333333;
        --color-primary: #2d8b57;
        --color-success: #3cb371;

        --radius-lg: 16px;
        --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.15);
        --transition-fast: all 0.3s ease;
      }

      /* ====== GLOBAL STYLES ====== */
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(135, 135, 135, 0.7)),
    url("img/BMI.jpg")
      no-repeat center center/cover;
        color: var(--color-text-dark);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
        padding: 20px;
      }

      h1 {
        color: var(--secondary-green);
        margin-bottom: 5px;
        font-size: 2rem;
        font-weight: 800;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.25);
      }

      h2 {
        color: var(--color-accent);
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 25px;
      }

      h3 {
        color: var(--color-primary);
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 1.4rem;
      }

      /* ====== NAVBAR ====== */
      .navbar {
        background: linear-gradient(
          90deg,
          var(--color-primary)
        );
        color: white;
        padding: 0.8rem 1.5rem;
        box-shadow: var(--shadow-soft);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .nav-container {
        max-width: 1200px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .nav-logo a {
        font-size: 1.5rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
        letter-spacing: 1px;
        transition: 0.3s ease;
      }

      .nav-logo a:hover {
        color: var(--color-light);
      }

      .nav-links {
        display: flex;
        gap: 1.2rem;
      }

      .nav-links a {
        color: white;
        font-weight: 500;
        text-decoration: none;
        padding: 0.5rem 0.8rem;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
      }

      .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      /* Tombol menu untuk mobile */
      .nav-toggle {
        display: none;
        font-size: 1.8rem;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .nav-toggle:hover {
        transform: scale(1.1);
      }  
    
      /* ====== CARD ====== */
      .container {
        max-width: 480px;
        width: 100%;
        margin: auto;
        text-align: center;
      }

      .card {
        padding: 25px;
        border-radius: var(--radius-lg);
        background: #ffffff;
        margin: 20px 0;
        box-shadow: var(--shadow-md);
        text-align: left;
        transition: var(--transition-fast);
        transform: translateY(0);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      /* ====== INPUT ====== */
      label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border-radius: 10px;
        border: 2px solid var(--color-secondary);
        font-size: 1rem;
        transition: var(--transition-fast);
      }

      input:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 6px var(--color-primary);
      }

      /* ====== BUTTON ====== */
      button {
        width: 100%;
        margin-top: 25px;
        padding: 12px 15px;
        background: linear-gradient(
          135deg,
          var(--color-primary),
          var(--color-secondary)
        );
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(140, 185, 127, 0.5);
        transition: var(--transition-fast);
      }

      button:hover {
        background: linear-gradient(
          135deg,
          var(--color-secondary),
          var(--color-primary)
        );
        transform: scale(1.03);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
      }

      /* ====== BMI BAR ====== */
      .bmi-bar {
        width: 100%;
        height: 25px;
        background: #e5e7eb;
        border-radius: 12px;
        overflow: hidden;
        margin: 20px 0;
        position: relative;
      }

      #barIndicator {
        height: 100%;
        width: 0;
        transition: width 0.5s ease-out;
        border-radius: 0 12px 12px 0;
      }

      .bmi-bar::before {
        content: "";
        position: absolute;
        height: 100%;
        width: 100%;
        background: linear-gradient(
          to right,
          var(--color-underweight) 0%,
          var(--color-underweight) 26.5%,
          var(--color-normal) 26.5%,
          var(--color-normal) 42.5%,
          var(--color-overweight) 42.5%,
          var(--color-overweight) 57.5%,
          var(--color-obese) 57.5%,
          var(--color-obese) 100%
        );
        opacity: 0.25;
      }

      /* ====== RESULT & TIPS ====== */
      .result-box {
        text-align: center;
        font-size: 1.2rem;
        font-weight: 700;
      }

      #kategoriBMI {
        font-size: 1.5rem;
        font-weight: 800;
        margin-top: 5px;
      }

      .tips {
        margin-top: 15px;
        font-size: 1rem;
        color: #555;
        padding: 10px;
        border: 1px dashed var(--color-secondary);
        border-radius: 8px;
        background-color: #f9fcff;
      }

      /* Footer */
      footer {
        background-color: var(--primary-green);
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: 50px;
      }

      footer p {
        margin: 0;
        font-size: 0.95rem;
      }
    </style>
  </head>

  <body>
    <!-- ====== NAVBAR ====== -->
    <header class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <a href="index.html">Special Health</a>
        </div>

        <nav class="nav-links" id="navMenu">
          <a href="monitoring-tidur.html">Monitoring Tidur</a>
          <a href="kalkulator-gizi.html">Kalkulator Gizi</a>
          <a href="kalkulator-bmi.html">BMI</a>
          <a href="monitoring-air.html">Monitoring Air Minum</a>
        </nav>

        <button class="nav-toggle" id="navToggle" aria-label="Menu">
          &#9776;
        </button>
      </div>
    </header>

    <!-- ====== MAIN CONTENT ====== -->
    <main>
      <div class="container">
        <h1>Kalkulator BMI</h1>
        <h2>Aplikasi Kesehatan & Kebugaran</h2>

        <div class="card">
          <h3>Input Data Diri</h3>
          <label for="tinggi">Tinggi (cm)</label>
          <input type="number" id="tinggi" placeholder="contoh: 170" required />

          <label for="berat">Berat (kg)</label>
          <input type="number" id="berat" placeholder="contoh: 65" required />

          <button onclick="hitungBMI()">Hitung BMI</button>
        </div>

        <div class="card">
          <h3>Hasil Perhitungan</h3>
          <div class="result-box" id="nilaiBMI">BMI: -</div>
          <div
            class="result-box"
            id="kategoriBMI"
            style="color: var(--color-text-dark)"
          >
            Kategori: -
          </div>

          <div class="bmi-bar">
            <div id="barIndicator"></div>
          </div>

          <div class="tips">
            <strong>Rekomendasi:</strong>
            <p id="tips">Masukkan data untuk melihat hasil.</p>
          </div>
        </div>
      </div>
    </main>

    <!-- ====== FOOTER ====== -->
    <footer>
      <p>&copy; 2025 Special Health. Dibuat untuk gaya hidup yang lebih sehat.</p>
    </footer>
    <!-- ====== SCRIPT ====== -->
    <script>
      function hitungBMI() {
        const tinggi =
          parseFloat(document.getElementById("tinggi").value) / 100;
        const berat = parseFloat(document.getElementById("berat").value);

        if (isNaN(tinggi) || isNaN(berat) || tinggi <= 0 || berat <= 0) {
          alert("Mohon masukkan angka tinggi dan berat yang valid!");
          return;
        }

        const bmi = (berat / (tinggi * tinggi)).toFixed(1);
        let kategori = "";
        let tips = "";
        let barColor = "";

        if (bmi < 18.5) {
          kategori = "Kekurangan berat badan";
          tips = "Perbanyak asupan bergizi dan kalori sehat.";
          barColor = getComputedStyle(
            document.documentElement
          ).getPropertyValue("--color-underweight");
        } else if (bmi < 25) {
          kategori = "Normal";
          tips = "Pertahankan pola makan & olahraga teratur!";
          barColor = getComputedStyle(
            document.documentElement
          ).getPropertyValue("--color-normal");
        } else if (bmi < 30) {
          kategori = "Kelebihan berat badan";
          tips = "Kurangi kalori & tingkatkan aktivitas fisik.";
          barColor = getComputedStyle(
            document.documentElement
          ).getPropertyValue("--color-overweight");
        } else {
          kategori = "Obesitas";
          tips = "Konsultasikan ke profesional kesehatan.";
          barColor = getComputedStyle(
            document.documentElement
          ).getPropertyValue("--color-obese");
        }

        document.getElementById("nilaiBMI").innerText = "BMI: " + bmi;
        document.getElementById("kategoriBMI").innerText =
          "Kategori: " + kategori;
        document.getElementById("kategoriBMI").style.color = barColor;
        document.getElementById("tips").innerText = tips;

        const bar = document.getElementById("barIndicator");
        const maxBMI = 40;
        const barWidth = Math.min(100, (bmi / maxBMI) * 100);
        bar.style.width = barWidth + "%";
        bar.style.background = barColor;
      }

      
    </script>
  </body>
</html>
