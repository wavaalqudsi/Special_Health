<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring Tidur dengan Riwayat</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f6f7; }
    .container { max-width: 500px; margin: 20px auto; padding: 20px; background: #fff;
                 border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);}
    input, button { margin: 8px; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: green; color: white; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #28a745; color: white; }
  </style>
</head>
<body>

<div class="container">
  <h2>ðŸ›Œ Monitoring Tidur</h2>
  <label>Jam Tidur:</label>
  <input type="time" id="tidur"><br>
  <label>Jam Bangun:</label>
  <input type="time" id="bangun"><br>
  <button onclick="simpanData()">Simpan</button>

  <h3>Riwayat Tidur</h3>
  <table id="tabelRiwayat">
    <tr>
      <th>Tanggal</th>
      <th>Jam Tidur</th>
      <th>Jam Bangun</th>
      <th>Durasi (jam)</th>
    </tr>
  </table>
</div>

<script>
  function simpanData() {
    let jamTidur = document.getElementById("tidur").value;
    let jamBangun = document.getElementById("bangun").value;

    if (!jamTidur || !jamBangun) {
      alert("Isi jam tidur dan bangun!");
      return;
    }

    let t1 = new Date("2023-01-01 " + jamTidur);
    let t2 = new Date("2023-01-02 " + jamBangun);
    let durasiJam = (t2 - t1) / (1000 * 60 * 60);
    if (durasiJam < 0) durasiJam += 24;

    let tanggal = new Date().toLocaleDateString("id-ID");

    // Tambahkan ke tabel
    let tabel = document.getElementById("tabelRiwayat");
    let row = tabel.insertRow();
    row.insertCell(0).innerText = tanggal;
    row.insertCell(1).innerText = jamTidur;
    row.insertCell(2).innerText = jamBangun;
    row.insertCell(3).innerText = durasiJam.toFixed(1);

    // Reset input
    document.getElementById("tidur").value = "";
    document.getElementById("bangun").value = "";
  }
</script>

</body>
</html>
